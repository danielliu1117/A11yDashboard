<!DOCTYPE html>
<html>
    <body class="main">
    		<div id="main content">
	        <form action="#" th:action="@{/}" th:object="${scoreForm}" method="post">
	            <table>
	                <tr>
	                    <td>First Name:</td>
	                    <td><input type="text" th:field="*{firstName}" /></td>
	                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
	                </tr>
	                <tr>
	                    <td>Last Name:</td>
	                    <td><input type="text" th:field="*{lastName}" /></td>
	                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
	                </tr>
	                <tr>
	                    <td>Score:</td>
	                    <td><input type="text" th:field="*{score}" /></td>
	                    <td th:if="${#fields.hasErrors('score')}" th:errors="*{score}">Score Error</td>
	                </tr>
	                <tr>
	                    <td><button type="submit">Submit</button></td>
	                </tr>
	            </table>
	        </form>
	    </div>
    </body>
</html>
